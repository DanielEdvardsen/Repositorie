<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Hamburger-Sjappa</title>
    <link rel="stylesheet" type="text/css" href="testttt.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<h1>Pizza Sjappa</h1>
    <img height="285" src="Bilder/Pizza.jpg" align="middle" style="width:40%">

<form action="Kreft.html">


  <div class="info">
    <label for="Kunde nr">Navn:</label>
        <input required placeholder="Skriv inn Navn" id="Kunde nr" name="Kunde nr"><br>
  </div>

    <br>
    <br><b> Velg Drikke: </b> <br>
   <label for="Cola">Cola 20kr</label><input id="Cola" value="Cola" name="drikke" checked type="radio"><br>
    <label for="Fanta">Fanta 20kr</label><input id="Fanta" value="Fanta" name="drikke" type="radio"><br>
    <label for="Sprite">Sprite 20kr</label><input id="Sprite" value="Sprite" name="drikke" type="radio"><br>
   <label for="Vann">Vann 0kr</label><input id="Vann" value="Vann" name="drikke" type="radio"><br><br>

    <b> Velg Hovedrett: </b> <br>
    <label for="hamburger">Hamburger 60kr</label><input id="hamburger" value="hamburger" checked name="hovedrett" type="radio"><br>
    <label for="pizza">Pizza 80kr</label><input id="pizza" value="pizza" name="hovedrett" type="radio"><br>
    <label for="kebab">Kebab 75kr</label><input id="kebab" value="kebab" name="hovedrett" type="radio"><br>
    <br>

    <b> Velg Siderett: </b> <br>
    <label for="fries">Pommes Frites 20kr</label><input id="fries" value="Pommes Frites" checked name="siderett" type="radio"><br>
    <label for="løkringer">Løkringer 20kr</label><input id="løkringer" value="Løkringer" name="siderett" type="radio">
    <br>
    <label for="eple">Eple 15kr</label><input id="eple" value="eple" name="siderett" type="radio"><br><br>

    <b> Velg Tilbehør: </b> <br>
    <label for="salt">Salt 5kr</label><input id="salt" value="salt" name="tilbehør" checked type="checkbox"><br>
    <label for="sennep">Sennep 5kr</label><input id="sennep" value="sennep" name="tilbehør" type="checkbox"><br>
    <label for="ketsjup">Ketsjup 5kr</label><input id="ketsjup" value="ketsjup" name="tilbehør" checked type="checkbox"><br>
    <label for="dressing">Dressing 7kr</label><input id="dressing" value="dressing" name="tilbehør" checked type="checkbox"><br><br>

    <button class="btn">Bekreft Bestilling</button>
</form>
<form action="test_av_diverse.html">
    <button class="btn">Prøv Lykken</button>
</form>
</body>
</html>
